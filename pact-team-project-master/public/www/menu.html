<!DOCTYPE html>
<html>
<head>
	<title>Delicious Factory - Menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<header class="bg-grey shadow">
        <div class="navbar">
          <nav class="nav-left">
            <a href="/">Home</a>
            <a href="/menu">Menu</a>
          </nav>
          <div class="header-logo">
            <a href="/"><img src='../img/logo.png' alt='Delicious Factory Logo'></a>
          </div>
          <nav class="nav-right">
            <a href="/order">Order</a>
            <a href="/contact">Contacts</a>
          </nav>
        </div>
    </header>

    <main class= "menuClass">
 
    </main>
    <footer>
      <ul>
        <li><a href="/contact">Contact Us!</a></li>
        <li>Phone: (480) 967-7223</li>
        <li>414 S Mill Ave Tempe, AZ 85281</li>
      </ul>
      <small>&copy; All rights are not reserved. 2019</small>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script>
      let items;
      let cart = [];
      $(window).on('load', () => {
        let $main = $('main');
        $.get('/api/products', (data) => {
          items = data;
          for (let i = 0; i < data.length; i++) {
            let $item = $('<div/>').attr('class', 'items shadow smallMenu');
            $item.append(`<img src='../img/${data[i].img}' alt='${data[i].name} Image'>`);
            let $desc = $('<div/>').attr('class', 'description smaller');
            $desc.append(`<h2>${data[i].name}</h2>`);
            $desc.append(`<p>${data[i].description}</p>`);
            $item.append($desc);
            $main.append($item);
          }
        });
      });
    </script>
</body>
</html>
